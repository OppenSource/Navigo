<ion-content>
  <div class="container-fluid">
    <div class="text-header">Hello, welcome back ðŸ‘‹</div>
    <div class="text-sub-header">
      Happy to see you again, please login here.
    </div>

    <div class="form-login">
      <form #form="ngForm">
        <div class="form-group">
          <ion-input
            label="Username"
            type="text"
            label-placement="floating"
            fill="outline"
            placeholder="Enter your username...."
            [clearInput]="true"
            autocomplete="off"
            autocorrect="on"
            [(ngModel)]="account.username"
          ></ion-input>
        </div>
        <div class="form-group">
          <ion-input
            label="Password"
            type="password"
            label-placement="floating"
            fill="outline"
            placeholder="Enter your password...."
            [clearInput]="true"
            autocomplete="off"
            autocorrect="on"
            [(ngModel)]="account.password"
          ></ion-input>
        </div>

        <div>
          <ion-checkbox labelPlacement="end">Remember Me</ion-checkbox>
          <span color="danger" class="ending" [routerLink]="['/forgot-password']"> Forgot Password ? </span>
        </div>

        <ion-button expand="block" type="submit">
          Login <ion-icon name="log-in-outline"></ion-icon>
        </ion-button>

        <div class="footer-text">
          You don't have an account ?
          <span color="primary" routerLink="/register"> Register</span>
        </div>
      </form>
    </div>
  </div>
</ion-content>
